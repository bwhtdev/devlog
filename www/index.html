  <script src="tailwind.min.js"></script>
  <style is:global>
    @font-face {
      font-family: 'Crenzo';
      src: url('/assets/fonts/Crenzo.ttf');

      font-style: normal;
    }
    @font-face {

    }
    @font-face {
      font-family: 'Baunk';

    }

    :root {
      --pri-dark: 144, 60, 60;
      --sec-dark: 163, 82, 82;

      --pri: 250, 160, 160;
      --sec: 208, 138, 138;
    } 
  </style>
  <style type="text/tailwindcss">
    @theme {
      --color-pri-dark: rgb(var(--pri-dark));
      --color-sec-dark: rgb(var(--sec-dark));
      --color-pri: rgb(var(--pri));
      --color-sec: rgb(var(--sec));
      
      --font-crenzo: 'Crenzo';
      --font-baunk: 'Baunk';
      --font-triakis: 'Triakis';
    }
    
    * {
      @apply selection:bg-sec dark:selection:bg-sec-dark;
    }

    body {
      @apply bg-pri dark:bg-pri-dark font-triakis;
      margin: 0;
      padding: 0;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      /*color: rgb(var(--gray-dark));*/
      line-height: 1.7;
    }
  </style>
